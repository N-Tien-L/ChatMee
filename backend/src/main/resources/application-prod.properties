spring.data.mongodb.uri=${MONGO_URI_PROD}
server.port=${PORT:8080}

# Client URL (Vercel frontend)
app.client.url=${APP_CLIENT_URL}

# Session cookie configuration - can now use Lax since same-origin via proxy
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=true

# Redis Configuration (Upstash)
spring.data.redis.url=${REDIS_URL}

# OAuth2 Configuration for Google
# Redirect URI points to client URL (Vercel) which proxies to backend
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${APP_CLIENT_URL}/login/oauth2/code/google

# OAuth2 Configuration for GitHub
# Redirect URI points to client URL (Vercel) which proxies to backend
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=${APP_CLIENT_URL}/login/oauth2/code/github
