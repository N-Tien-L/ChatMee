<!DOCTYPE html>
<html>
<head>
    <title>ChatMee - Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; }
        .btn { padding: 10px 20px; margin: 10px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn-google { background-color: #4285f4; color: white; }
        .btn-github { background-color: #333; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ChatMee</h1>
        <p>Please login to continue</p>
        <a href="/oauth2/authorization/google" class="btn btn-google">Login with Google</a>
        <a href="/oauth2/authorization/github" class="btn btn-github">Login with GitHub</a>
    </div>
</body>
</html>
