<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChatMee - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        .profile { border: 1px solid #ddd; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; }
        .btn { padding: 10px 20px; margin: 10px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn-logout { background-color: #dc3545; color: white; }
        .btn-api { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="profile">
            <h2>Welcome!</h2>
            <img th:src="${picture}" alt="Profile Picture" class="avatar" th:if="${picture}">
            <p><strong>Name:</strong> <span th:text="${name}">Unknown</span></p>
            <p><strong>Email:</strong> <span th:text="${email}">Unknown</span></p>
            <p th:if="${provider}"><strong>Provider:</strong> <span th:text="${provider}">Unknown</span></p>
            <p th:if="${userId}"><strong>User ID (Database):</strong> <span th:text="${userId}">Unknown</span></p>
            <div th:if="${error}" style="color: red;">
                <p><strong>Error:</strong> <span th:text="${error}"></span></p>
            </div>
        </div>
        
        <div>
            <h3>Test API Endpoints:</h3>
            <a href="/user" class="btn btn-api" target="_blank">OAuth2 User JSON (from Google/GitHub)</a>
            <a href="/api/user" class="btn btn-api" target="_blank">Database User JSON (from MongoDB)</a>
            <a href="/profile" class="btn btn-api" target="_blank">Profile Text</a>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/logout" class="btn btn-logout">Logout</a>
        </div>
    </div>
</body>
</html>
